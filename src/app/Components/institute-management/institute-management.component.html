<div class="flex m-5">
    <div>
        <div class="card flex justify-content-center">
            <p-toast />
            <p-panelMenu [model]="items" styleClass="w-full md:w-20rem" />
        </div>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>


<div class="card flex justify-content-center">
    <p-dialog header="Add Instructor" [modal]="true" [(visible)]="addInstructorVisible" [style]="{ width: '30rem' }">
        <form [formGroup]="addInstructor" (ngSubmit)="sendInstructor()">
        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="username" class="font-semibold w-6rem">Name</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" formControlName="name"/>
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            
                <label for="username" class="font-semibold w-6rem">Description</label>
                <textarea 
                    rows="5"
                    cols="27"
                    pInputTextarea 
                    [autoResize]="true"
                    formControlName="description"
                    >
                </textarea>
            
        </div>

        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="username" class="font-semibold w-6rem">Avatar</label>
            <p-fileUpload 
            mode="basic" 
            chooseLabel="Upload" 
            chooseIcon="pi pi-upload"
            accept="image/*" 
            maxFileSize="1000000" 
            (onSelect)="onInstructorSelect($event)"
            />
        </div>

        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="username" class="font-semibold w-6rem">Known Courses</label>
            <p-multiSelect 
            [options]="allCourseNames" 
            formControlName="courseNames"
            optionLabel="name" 
            placeholder="Courses He/She can teach"/>
        </div>

        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="username" class="font-semibold w-6rem">Date of Join</label>
            <p-calendar 
            [showIcon]="true" 
            [showOnFocus]="false" 
            inputId="buttondisplay"
            formControlName="dateOfJoin"
            />
        </div>

        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="username" class="font-semibold w-6rem">Mobile</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" formControlName="mobile"/>
        </div>

        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="username" class="font-semibold w-6rem">Email</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" formControlName="email"/>
        </div>
        
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="addInstructorVisible = false" />
            <p-button label="Add" type="submit"/>
        </div>
    </form>
    </p-dialog>
</div>




<div class="card flex justify-content-center">
    <p-dialog header="Add Expense" [modal]="true" [(visible)]="addExpenseVisible" [style]="{ width: '30rem' }">
        <form [formGroup]="addExpense" (ngSubmit)="sendExpense()">
        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="title" class="font-semibold w-6rem">Title</label>
            <input pInputText id="title" class="flex-auto" autocomplete="off" formControlName="title"/>
        </div>

        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="date" class="font-semibold w-6rem">Date</label>
            <p-calendar 
            [showIcon]="true" 
            [showOnFocus]="false" 
            inputId="date"
            formControlName="date"
            />
        </div>

        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="amount" class="font-semibold w-6rem">Amount</label>
            <input pInputText id="amount" class="flex-auto" autocomplete="off" formControlName="amount"/>
        </div>


        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="username" class="font-semibold w-6rem">Receipt</label>
            <p-fileUpload 
            mode="basic" 
            multiple="true" 
            chooseLabel="Upload" 
            chooseIcon="pi pi-upload"
            accept="image/*" 
            maxFileSize="1000000" 
            (onSelect)="onExpenseSelect($event)"
            />
        </div>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="description" class="font-semibold w-6rem">Description</label>
            <textarea 
                rows="5"
                cols="27"
                pInputTextarea 
                [autoResize]="true"
                formControlName="description"
                >
            </textarea>
        
    </div>
        
        <div class="flex justify-content-end gap-2 mt-3">
            <p-button label="Cancel" severity="secondary" (onClick)="addExpenseVisible = false" />
            <p-button label="Add" type="submit"/>
        </div>
    </form>
    </p-dialog>
</div>


<div class="card flex justify-content-center">
    <p-dialog header="Change Registration Fee" [modal]="true" [(visible)]="regFeeVisible" [style]="{ width: '30rem' }">
        <form [formGroup]="changeRegFeeForm" (ngSubmit)="changeRegFee()">
        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label class="font-semibold w-10rem">Current Reg Fee</label>
            <label class="font-semibold">{{regFee | currency : 'Rs. '}}</label>
        </div>

        <div class="flex align-items-center gap-3 mb-3 mt-1">
            <label for="newRegFee" class="font-semibold w-10rem">New Reg Fee</label>
            <input pInputText id="newRegFee" class="flex-auto" autocomplete="off" formControlName="newRegFee" placeholder="Enter new Reg Fee"/>
        </div>

        
        <div class="flex justify-content-end gap-2 mt-3">
            <p-button label="Cancel" severity="secondary" (onClick)="regFeeVisible = false" />
            <p-button label="Change" type="submit"/>
        </div>
    </form>
    </p-dialog>
</div>
